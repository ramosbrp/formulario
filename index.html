<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Metadados -->
	<meta charset="UTF-8">

	<!-- Título da página (aparece na aba) -->
	<title>Cadastro</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./style.css">

</head>
<body>

	<!-- Cabeçalho com título e subtítulo -->
	<div>
		<h1 id="titulo">Cadastro de DEVs</h1>
		<p id="subtitulo">Complete suas informações</p>
		<br>
	</div>

		<!-- Início do formulário -->
		<form>
			<fieldset class="grupo">

				<!-- Campo do nome com legenda  "nome" e css de classe "campo" -->
				<div class="campo">
					<label>Nome</label>
					<input type="text" name="nome" id="nome" required>
				</div>

				<!-- Campo de sobrenome com legenda "sobrenome" e css  classe "campo" -->
				<div class="campo">
					<label>Sobrenome</label>
					<input type="text" name="sobrenome" id="sobrenome" required>
				</div>
			</fieldset>
			
			<!-- Campo de email -->
			<div>
				<label>Email</label>
				<input type="email" name="email" id="email" required>
			</div>
			
			<!-- Campo de desenvolvimento web com 3 opções  para escolha (radio button) e css de classe campo -->
			<div class="campo">
				<label><strong> qual lado da aplicação você desenvolve</strong></label>
				<label>
					<input type="radio" name="devweb" value="fronend" checked>Front-end
				</label>
				<label>
					<input type="radio" name="devweb" value="backend">Back-end
				</label>
				<label>
					<input type="radio" name="devweb" value="fullstack">Full-stack
				</label>
			</div>	
				<!-- Campo de senioridade com 3 opções  para escolha  (select option) e css de classe "campo" -->	
				<div class="campo">
					<label><strong>Senioridade</strong></label>
					<select id="senioridade" required>
						<option selected disabled value="">Selecione</option>
						<option>Junuior</option>
						<option>Pleno</option>
						<option>Senior</option>
					</select>
				</div>

				<fieldset class="grupo">

				<!-- Campo de tecnologia para escolha  de 1 ou mais opções  para marcar  (checkbox) e css de classe "campo" -->
				<div id"check">
					<label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>	
					<input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
					<label for="tecnologia1">HTML</label>
					<input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
					<label for="tecnologia2">CSS</label>
					<input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
					<label for="tecnologia3">JavaScript</label>
					<input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
					<label for="tecnologia4">PHP</label>
					<input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
					<label for="tecnologia5">C#</label>
					<input type="checkbox" id="tecnologia6" name="tecnologia6" value="Phyton">
					<label for="tecnologia6">Phyton</label>
					<input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
					<label for="tecnologia6">Java</label>
				</div>
			</fieldset>

			<!-- Caixa de Texto-->
			<div class="campo">
				<br>
				<label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
				<textarea rows="6" style="width: 26em;" id="experiencia"></textarea>
			</div>
			<!-- Botão para enviar o formulário-->
			<button class="botao" type="submit" onsubmit="">Concluído</button>
		</form>
</body>
</html>
